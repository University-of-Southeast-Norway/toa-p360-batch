# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger: 
- feature/*
- task/*
- bug/*
- issue/*
- dev/*

pool:
  vmImage: ubuntu-latest

variables:
  solution: '**/dfo_toa_manual.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: build

  jobs:
  - job: buildAndTest
    displayName: 'Build and test project'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 6 Core sdk'
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
        includePreviewVersions: true
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'
        vstsFeed: 'fdad029d-ef21-4332-8721-280783508a77'

    - task: CmdLine@2
      displayName: 'Copy _general.example.json to _general.json'
      inputs:
        script: cp $(Build.SourcesDirectory)/DfoToa.BatchRun/JSON/_general.example.json $(Build.SourcesDirectory)/DfoToa.BatchRun/JSON/_general.json

    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Build project'
      inputs:
        projects: '$(solution)'
        command: 'build'

    - task: DotNetCoreCLI@2
      displayName: 'Run tests'
      inputs:
        command: test
        projects: '**/*.UnitTest.csproj'
        arguments: '--configuration $(buildConfiguration)'

    - task: CopyFiles@2
      displayName: 'Copy artifacts to staging directory'
      inputs:
        contents: |
          bin/**/?(*.exe|*.dll|*.exe.config)
        targetFolder: $(Build.ArtifactStagingDirectory)/output
        flattenFolders: true

    - task: CopyFiles@2
      displayName: 'Copy _general.json and Definitions to staging directory'
      inputs:
        contents: |
          DfoToa.BatchRun/JSON/_general.json
          **/Definitions/*
        targetFolder: $(Build.ArtifactStagingDirectory)/output
        flattenFolders: false
        
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)/output
        ArtifactName: artifacts.feature.$(Build.BuildNumber)
      displayName: 'Publish artifacts'
